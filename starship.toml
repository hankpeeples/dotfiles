"$schema" = 'https://www.starship.rs/config-schema.json'

format = """
$hostname\
$shlvl\
$kubernetes\
${custom.dir}\
${custom.home_dir}\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$lua\
$jobs\
$status\
$character"""

scan_timeout = 10

add_newline = true

[battery]
disabled = true

[character]
success_symbol = "[❯](#f5e0dc)[❯](#cba6f7)[❯](#fab387)"
error_symbol = "[❯❯❯](#f38ba8)"

[directory]
truncation_length = 3
format = "[ $path ]($style)[$read_only]($read_only_style) "
style = "fg:#ffffff bg:#11111b bold"
read_only = "  "
read_only_style = "fg:black bg:red"

[git_branch]
format = "[$symbol$branch]($style) "

[git_status]
conflicted = "[ ](white)=[$count](bright-white bold)[ ](white)"
ahead = "[ ](white)⇡[$count](bright-white bold)[ ](white)"
behind = "[ ](white)⇣[$count](bright-white bold)[ ](white)"
diverged = "[ ](white)⇕⇡[$ahead_count](bright-white bold)⇣[$behind_count](bright-white)[ ](white)"
untracked = "[ ](white)?[$count](bright-white bold)[ ](white)"
stashed = "[ ](white)$[$count](bright-white bold)[ ](white)"
modified = "[ ](white)![$count](bright-white bold)[ ](white)"
staged = "[ ](white)+[$count](bright-white bold)[ ](white)"
renamed = "[ ](white)»[$count](bright-white bold)[ ](white)"
deleted = "[ ](white)✗[$count](bright-white bold)[ ](white)"

[custom.home_dir]
command = "echo  "
when = '[ "$PWD" == "$HOME" ]'
shell = ["bash","--norc","--noprofile"]
style = "fg:#11111b bg:#fab387"
format = "[ $output ]($style)"

[custom.dir]
command = "echo  "
when = '[ "$PWD" != "$HOME" ]'
shell = ["bash","--norc","--noprofile"]
style = "fg:#11111b bg:#fab387"
format = "[ $output ]($style)"

[hostname]
disabled = true

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[meson]
symbol = "喝 "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
