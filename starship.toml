"$schema" = 'https://starship.rs/config-schema.json'

format = "$all"
right_format = "$cmd_duration"

command_timeout = 20000

[jobs]
disabled = true
symbol_threshold = 0
number_threshold = 0

[fill]
symbol = "-"
style = "dimmed #2f2f2f"

[character]
