"$schema" = 'https://starship.rs/config-schema.json'

# A minimal left prompt
# format = """
# $all\
# $fill\
# $time\
# $line_break\
# $character
# """
format = """$directory$character"""
# move the rest of the prompt to the right
right_format = """$all"""

[time]
disabled = true
style = "bold bright-black"
format = "[$time]($style)"

[line_break]
disabled = true

command_timeout = 20000

[jobs]
disabled = true
symbol_threshold = 0
number_threshold = 0

[fill]
symbol = "-"
style = "dimmed #2f2f2f"

