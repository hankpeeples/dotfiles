"$schema" = 'https://starship.rs/config-schema.json'

# A minimal left prompt
# format = """
# $all\
# $fill\
# $time\
# $line_break\
# $character
# """
format = """$directory$character"""
# move the rest of the prompt to the right
right_format = """$all"""

[time]
disabled = true
style = "bold bright-black"
format = "[$time]($style)"

[line_break]
disabled = true

command_timeout = 20000

[jobs]
disabled = true
symbol_threshold = 0
number_threshold = 0

[fill]
symbol = "-"
style = "dimmed #2f2f2f"

[character]
# success_symbol = "[➤](bold green)"
success_symbol = "[➜](bold green)"
error_symbol = "[✖](bold red)"

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[memory_usage]
threshold = 60
disabled = true
symbol = " "

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = false

[aws]
disabled = true
symbol = ""

[directory]
read_only = " "
home_symbol = "~"
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "⇐ "
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_state]
disabled = false
format = '($state( $progress_current of $progress_total)) '

[git_status]
staged = ' [++\($count\)](green) '
ahead = " ⇡${count}(red) "
diverged = " ⇕⇡${ahead_count}⇣${behind_count}(bold red) "
behind = " ⇣${count}(red) "
modified = "~${count}(yellow)"

[git_metrics]
disabled = false
format = "([+$added](dimmed green) )([-$deleted](dimmed red) )"

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
always_show_remote = false
symbol = " "
format = "on [$symbol$branch(:$remote_branch)](italic yellow) "

