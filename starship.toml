"$schema" = 'https://starship.rs/config-schema.json'

format = "$all"
right_format = "$cmd_duration"

command_timeout = 20000

[jobs]
disabled = true
symbol_threshold = 0
number_threshold = 0

[fill]
symbol = "-"
style = "dimmed #2f2f2f"

[character]
success_symbol = "[➤](bold green)"
error_symbol = "[✖](bold red)"

[aws]
disabled = true
symbol = "  "

[directory]
read_only = " "
home_symbol = "🏠"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "⇐ "
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_state]
disabled = false
format = '($state( $progress_current of $progress_total)) '

[git_status]
staged = ' [++\($count\)](green) '
ahead = " ⇡${count}(red) "
diverged = " ⇕⇡${ahead_count}⇣${behind_count}(bold red) "
behind = " ⇣${count}(red) "
modified = " ~${count}(yellow) "

[git_metrics]
disabled = false
format = "([+$added](dimmed green) )([-$deleted](dimmed red) )"

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
always_show_remote = false
symbol = " "
format = "on [$symbol$branch(:$remote_branch)](italic yellow) "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
